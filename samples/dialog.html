<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Dialog sample</title>
  <style>
  .alert {
    background: orange;
    padding: 0.75rem 1rem;
    border: 0;
    border-radius: 0.25rem;
    color: #fff;
    width: 50%;
  }

  .close {
    background-color: transparent;
    border: 0;
    font-size: 1.5rem;
    float: right;
    padding: 0.75rem 1rem;
    margin: -0.75rem -1rem 0 0;
    line-height: 1rem;
    color: inherit;
    font-weight: 700;
  }

  .alert a {
    color: yellow;
    text-decoration-style: dotted;
  }
  </style>
</head>
<body>
  <div class="alert">
    <button type="button" class="close">&times;</button>
    <strong>Tip!</strong>
    <a href="https://webdesign.tutsplus.com/ko/tutorials/comprehensive-guide-when-to-use-em-vs-rem--cms-23984">EM vs REM</a>
  </div>
</body>
</html>
